<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 30px;
            margin-bottom: 40px;
            background: #fff5f6;
            border: 1px solid #f5b5ba;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(206, 32, 41, 0.15);
        }

        .brand-title {
            font-size: 2.2rem;
            font-weight: 600;
            color: #CE2029;
            display: block;
        }

        .brand-tagline {
            font-size: 1rem;
            color: #8c2a2f;
            letter-spacing: 0.02em;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(206, 32, 41, 0.15);
            border: 1px solid #f0f0f0;
        }

        .card h2 {
            margin-bottom: 20px;
            color: #CE2029;
            font-size: 1.5rem;
            border-bottom: 2px solid #CE2029;
            padding-bottom: 10px;
        }

        .upload-area {
            border: 3px dashed #CE2029;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            background: #fff;
        }

        .upload-area:hover {
            border-color: #A31820;
            background: #FFE5E8;
        }

        .upload-area.dragover {
            border-color: #A31820;
            background: #FFD1D6;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: #CE2029;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            background: #A31820;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(206, 32, 41, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #ccc;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #FFE5E8;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #CE2029;
        }

        .file-item button {
            background: #CE2029;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .file-item button:hover {
            background: #A31820;
        }

        .status {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .quality-report {
            margin-top: 20px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: #FFE5E8;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #CE2029;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #CE2029;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .issue-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .issue-item {
            padding: 10px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            margin-bottom: 8px;
            border-radius: 4px;
        }

        .issue-item.critical {
            background: #f8d7da;
            border-left-color: #dc3545;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 160px);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.user {
            background: #CE2029;
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-left: 3px solid #CE2029;
            line-height: 1.6;
        }

        /* Markdown formatting in messages */
        .message h1, .message h2, .message h3 {
            color: #CE2029;
            margin-top: 10px;
            margin-bottom: 8px;
        }

        .message h3 {
            font-size: 1.1rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .message table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 0.9rem;
        }

        .message table th {
            background: #CE2029;
            color: white;
            padding: 8px;
            text-align: left;
            font-weight: 600;
        }

        .message table td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        .message table tr:nth-child(even) {
            background: #f9f9f9;
        }

        .message ul, .message ol {
            margin: 10px 0;
            padding-left: 25px;
        }

        .message li {
            margin: 5px 0;
        }

        .message strong {
            color: #CE2029;
            font-weight: 600;
        }

        .message code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message pre code {
            background: none;
            padding: 0;
        }

        .message p {
            margin: 8px 0;
        }

        .message blockquote {
            border-left: 3px solid #CE2029;
            padding-left: 15px;
            margin: 10px 0;
            color: #666;
            font-style: italic;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
        }

        .input-area input:focus {
            outline: none;
            border-color: #CE2029;
            box-shadow: 0 0 0 3px rgba(206, 32, 41, 0.1);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .full-width {
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .stat-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card full-width" style="margin-bottom: 20px;">
            <h2>💬 AI Assistant</h2>
                
            <div class="chat-area">
                <div class="messages" id="messages">
                    <div class="message assistant">
                        👋 Hi! I'm your AI assistant. Ask me about your shipments, products, or policies and I'll help right away!
                    </div>
                </div>

                <div class="input-area">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="How can we help today?"
                    >
                    <button class="btn" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/api-client.js"></script>
    
    <script>
        // Configure marked for better output
        marked.setOptions({
            breaks: true,
            gfm: true,
            tables: true,
            sanitize: false
        });
        // State
        const urlParams = new URLSearchParams(window.location.search);
        const initialTenant = urlParams.get('tenant');
        const persona = urlParams.get('type') || 'sales';
        const tenantId = initialTenant || (window.platform?.getTenantId?.() ?? 'default');

        if (initialTenant && window.platform?.currentUser && !window.platform.currentUser.tenantId) {
            window.platform.currentUser.tenantId = initialTenant;
        }

        let conversationHistory = [];
        let isProcessing = false;
        let conversationId = null;
        let transcriptId = null;

        // Elements
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        const apiOptions = { tenantId, persona };

        // Chat functionality
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });
            persistConversation();
            messageInput.value = '';

            const typingId = addMessage('assistant', '⏳ Thinking...');

            isProcessing = true;
            sendBtn.disabled = true;

            try {
                const result = await window.SMEAIClient.chat(message, conversationHistory, {
                    tenantId,
                    persona,
                    conversationId,
                    transcriptId
                });
                document.getElementById(typingId)?.remove();

                if (result.success) {
                    addMessage('assistant', result.response);
                    conversationHistory.push({ role: 'assistant', content: result.response });
                    conversationId = result.conversationId || conversationId || result.transcriptId || null;
                    transcriptId = result.transcriptId || transcriptId || null;
                    persistConversation();
                } else {
                    addMessage('assistant', `❌ Error: ${result.error}`);
                }
            } catch (error) {
                document.getElementById(typingId)?.remove();
                addMessage('assistant', `❌ Failed to get response: ${error.message}`);
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function persistConversation() {
            const storageKey = `previewConversation:${tenantId}:${persona}`;
            const payload = {
                history: conversationHistory.slice(-50),
                timestamp: Date.now(),
                tenantId,
                persona,
                conversationId,
                transcriptId
            };
            try {
                localStorage.setItem(storageKey, JSON.stringify(payload));
            } catch (error) {
                console.warn('Failed to persist preview conversation', error);
            }
        }

        function restoreConversation() {
            try {
                const storageKey = `previewConversation:${tenantId}:${persona}`;
                const stored = localStorage.getItem(storageKey);
                if (!stored) return;
                const payload = JSON.parse(stored);
                if (!payload || !Array.isArray(payload.history)) return;
                if (payload.tenantId && payload.tenantId !== tenantId) return;
                conversationHistory = payload.history;
                conversationId = payload.conversationId || null;
                transcriptId = payload.transcriptId || null;
                messages.innerHTML = '';
                conversationHistory.forEach(entry => {
                    addMessage(entry.role, entry.content);
                });
            } catch (err) {
                console.warn('Failed to restore conversation history:', err);
            }
        }

        function addMessage(role, content) {
            const messageId = 'msg-' + Date.now().toString(36) + '-' + Math.random().toString(36).slice(2, 8);
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.id = messageId;
            
            if (role === 'assistant' && typeof marked !== 'undefined' && !content.includes('<span class="loading">')) {
                try {
                    messageDiv.innerHTML = marked.parse(content);
                } catch (e) {
                    messageDiv.textContent = content;
                }
            } else {
                messageDiv.textContent = content;
            }
            
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
            return messageId;
        }

        // Load status on page load
        restoreConversation();
    </script>
    <script>
      window.__DEFAULT_TENANT_ID__ = 'preview-company';
    </script>
</body>
</html>
